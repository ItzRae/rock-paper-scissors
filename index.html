<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
    <script src="javascript.js"></script>
</head>
<body>
    <div class="title">Rock, Paper, Scissors !</div>
    <p id="info"></p>
    <div class="container">
        <div class="player">
            <div class="section-title">Player</div>
            <div id="player-score"></div>
            <div class="section-container">
                <div class="section-info" id="choice">
                    Rock
                    <img src="rock.png" alt="rock" id="rock" onclick="game(this.id);">
                </div>
                <div class="section-info">
                    Paper
                    <img src="paper.png" alt="paper" id="paper" onclick="game(this.id);">
                </div>
                <div class="section-info">
                    Scissors
                    <img src="scissors.png" id="scissors" alt="scissors" onclick="game(this.id);">
                </div>
            </div>
        </div>
        <div class="computer">
            <div class="section-title">Computer</div>
            <div id="computer-score"></div>
            <div class="section-container">
                <div class="c-section-info">
                    Rock
                    <img src="rock.png" alt="rock">
                </div>
                <div class="c-section-info">
                    Paper
                    <img src="paper.png" alt="paper">
                </div>
                <div class="c-section-info">
                    Scissors
                    <img src="scissors.png" alt="scissors">
                </div>
            </div>
        </div>
    </div>
    <div class="results">
        <p id="round"></p>
    </div>
</body>
</html>
